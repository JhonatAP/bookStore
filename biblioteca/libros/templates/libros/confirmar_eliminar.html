<h1>¿Eliminar "{{ object.titulo }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'lista_libros' %}">Cancelar</a>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 100px;
    }
    h1 {
        color: #b71c1c;
        text-align: center;
        margin-top: 40px;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
    }
    button[type="submit"] {
        background-color: #b71c1c;
        color: #fff;
        border: none;
        padding: 12px 28px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background 0.2s;
    }
    button[type="submit"]:hover {
        background-color: #d32f2f;
    }
    a {
        display: block;
        text-align: center;
        color: #1976d2;
        text-decoration: none;
        font-size: 16px;
        margin-top: 10px;
    }
    a:hover {
        text-decoration: underline;
        color: #0d47a1;
    }
</style>
